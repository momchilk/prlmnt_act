<script type="text/javascript">
	var snapper = new Snap({
		element: document.getElementById('content'),
		disable: 'right'
	});

	$('#open-left').unbind().bind('click', function() {
		if (snapper.state().state == "left") {
			snapper.close();
		} else {
			snapper.open('left');
		}
	});
</script>
