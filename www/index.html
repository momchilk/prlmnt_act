<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	
	<link href="assets/topcoat/css/topcoat-mobile-light.css" rel="stylesheet">
	
	<link rel="stylesheet" type="text/css" href="assets/css/ionic.min.css">
	<link href="assets/css/styles.css" rel="stylesheet">
	<link href="assets/css/pageslider.css" rel="stylesheet">
</head>
<body>

<script id="home-tpl" type="text/x-handlebars-template">
   	<div class="home-tpl">
		<div class="row armorial-wrapper">
			<div class="col">
				<img src="assets/img/bulgarian-armorial.svg" class="armorial">
				<h1 class="title">
				<span>Народно събрание на</span></br>
				Република България
				</h1>
			</div>
		</div>
		<div class="row">
			<div class="col center">
				<a href="#plenary" class="default-btn plenary-btn">
					<img src="assets/img/plenary-ico-light.svg" alt="ico" class="ico">
					<span class="txt">Пленарни заседания</span>
				</a>
			</div>
		</div>
		<div class="row">
			<div class="col center">
				<a href="#controll" class="default-btn controll-btn">
					<img src="assets/img/controll-ico-light.svg" alt="ico" class="ico">
					<span class="txt">Парламентарен контрол</span>
				</a>
			</div>
		</div>
		<div class="row">
			<div class="col center">
				<a href="#committee" class="default-btn committee-btn">
					<img src="assets/img/committee-ico-light.svg" alt="ico" class="ico">
					<span class="txt">Заседания на</br> парламентарни комисии</span>
				</a>
			</div>
		</div>
		<div class="row">
			<div class="col center">
				<a href="#news" class="default-btn news-btn">
					<img src="assets/img/news-ico-light.svg" alt="ico" class="ico">
					<span class="txt">Новини</span>
				</a>
			</div>
		</div>
	</div>
</script>

<script id="plenary-tpl" type="text/x-handlebars-template">
		<div class="plenary-tpl">
			<div class="bar bar-header">
				<button class="back-btn button button-icon" onclick="javascript:history.back(1)">
					<img src="assets/img/back-arrow.png" alt="ico" class="ico">
				</button>
				<h1 class="title">Пленарни заседания</h1>
				<button class="search-btn button button-icon">
					<img src="assets/img/search-icon.png" alt="ico" class="ico">
				</button>
			</div>

			<div class="row search-row">
				<div class="col">
					<div class="search-wrapper">
						<input type="text" placeholder="Търси заседание" class="search-field" />
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col content-wrapper">
					{{#each plenary}}
					<div class="row short-preview">
						<div class=".col-67 description">
							{{dscrShort}}
						</div>
						<div class="col-33">
							<div class="date">{{startDate}}-{{endDate}} от {{startTime}}</div>
							<button class="button icon-left ion-eye preview-btn" onclick="openUrlInExternal('{{link}}')">
								<span class="txt">Преглед</span>
							</button>
						</div>
					</div>
					{{/each}}
				</div>
			</div>

		</div>

</script>
	
		<script id="controll-tpl" type="text/x-handlebars-template">
			<div class="topcoat-navigation-bar" style="height: 80px;">
				<div class="topcoat-navigation-bar__item center full" style="line-height: 40px;">
					<button class="topcoat-icon-button" onclick="javascript:history.back(1)" style="float: left; margin-top: 15px;">
						<span class="topcoat-icon" style="background-color:#A5A7A7;"></span>
					</button>
					<h1 class="topcoat-navigation-bar__title">Народно събрание<br />Парламентарен контрол</h1>
				</div>
			</div>
			<div class="controll-content">
				{{#each controll}}
				<div class="topcoat-list">
					<h3 class="topcoat-list__header">
						<a href='javascript:' onclick="openUrlInExternal('{{link}}')">{{title}}</a>
					</h3>
					<p class="topcoat-list__item">{{dscr}}</p>
					<h3 class="topcoat-list__header">{{pubDate}}</h3>
				</div>
				{{/each}}
			</div>
		</script>
	
		<script id="committee-tpl" type="text/x-handlebars-template">
			<div class="topcoat-navigation-bar" style="height: 80px;">
				<div class="topcoat-navigation-bar__item center full" style="line-height: 40px;">
					<button class="topcoat-icon-button" onclick="javascript:history.back(1)" style="float: left; margin-top: 15px;">
						<span class="topcoat-icon" style="background-color:#A5A7A7;"></span>
					</button>
					<h1 class="topcoat-navigation-bar__title">Народно събрание<br />Заседания на комисии</h1>
				</div>
			</div>
			<div class="committee-content">
				{{#each committee}}
				<div class="topcoat-list">
					<h3 class="topcoat-list__header">
						<a href='javascript:' onclick="openUrlInExternal('{{link}}')">{{title}}</a>
					</h3>
					<h3 class="topcoat-list__header">{{pubDate}}</h3>
				</div>
				{{/each}}
			</div>
		</script>
	
		<script id="news-tpl" type="text/x-handlebars-template">
			<div class="topcoat-navigation-bar" style="height: 80px;">
				<div class="topcoat-navigation-bar__item center full" style="line-height: 40px;">
					<button class="topcoat-icon-button" onclick="javascript:history.back(1)" style="float: left; margin-top: 15px;">
						<span class="topcoat-icon" style="background-color:#A5A7A7;"></span>
					</button>
					<h1 class="topcoat-navigation-bar__title">Народно събрание<br />Новини</h1>
				</div>
			</div>
			<div class="committee-content">
				{{#each news}}
				<div class="topcoat-list">
					<h3 class="topcoat-list__header">
						<a href='javascript:' onclick="openUrlInExternal('{{link}}')">{{title}}</a>
					</h3>
					<p class="topcoat-list__item">{{{dscr}}}</p>
					<h3 class="topcoat-list__header">{{pubDate}}</h3>
				</div>
				{{/each}}
			</div>
		</script>
	

<script type="text/javascript" src="js/tools.js"></script>
<script src="cordova.js"></script>
<script src="lib/jquery.js"></script>
<script src="lib/fastclick.js"></script>
<script src="lib/handlebars.js"></script>
<script src="lib/pageslider.js"></script>
<script src="js/adapters/FileStorage.js"></script>
<script src="js/HomeView.js"></script>
<script src="js/PlenaryView.js"></script>
<script src="js/ControllView.js"></script>
<script src="js/CommitteeView.js"></script>
<script src="js/NewsView.js"></script>
<script src="js/app.js"></script>

</body>
</html>
